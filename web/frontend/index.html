<!doctype html>
<html lang="en" ng-app="simuladorApp">

<head>
  <meta charset="utf-8">
  <title>Simulador Mundial Rusia 2018</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- JQUERY -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- ANGULAR  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- BOOTBOX (dialogos de confirmacion) http://bootboxjs.com/ -->
  <script src="node_modules/bootbox/bootbox.min.js"></script>

  <!-- GROWL (notificaciones) https://github.com/JanStevens/angular-growl-2 -->
  <link href="node_modules/angular-growl-v2/build/angular-growl.css" rel="stylesheet">
  <script src="node_modules/angular-growl-v2/build/angular-growl.js"></script>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

  <!-- UI BOOTSTRAP -->
  <script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js" type="text/javascript" charset="utf-8"></script>

  <!-- MOMENTJS -->
  <script src="node_modules/moment/min/moment.min.js"></script>

</head>

<body>

  <div growl></div>


  <div class="well-lg">
    <div ui-view></div>
  </div>

  <!-- model -->
  <script src="js/model/equipo.js"></script>
  <script src="js/model/partido.js"></script>


  <!-- services -->
  <script src="js/services/usuarioService.js"></script>
  <script src="js/services/equipoService.js"></script>
  <script src="js/services/resultadoService.js"></script>
  <script src="js/services/partidoService.js"></script>

  <!-- controllers -->
  <script src="js/controllers/loginCtrl.js"></script>
  <script src="js/controllers/registerCtrl.js"></script>
  <script src="js/controllers/usuarioCtrl.js"></script>
  <script src="js/controllers/equipoCtrl.js"></script>
  <script src="js/controllers/resultadosCtrl.js"></script>
  <script src="js/controllers/partidoCtrl.js"></script>


  <!-- nuestra app -->
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>

</html>
