<div data-ng-controller="CargarResultadosController as ctrl">

    <ul class="nav nav-pills nav-stacked">
        <li data-ng-repeat="grupo in ctrl.grupos">
            <div class="col-sm-5">
                <br>
                <b>Grupo {{grupo}}</b>
                <br>
                <div>
                    <table class="table table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Equipo</th>
                                <th class="success">Pts</th>
                                <th>PJ</th>
                                <th>PG</th>
                                <th>PE</th>
                                <th>PP</th>
                                <th>GF</th>
                                <th>GC</th>
                                <th>Dif</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="equipo in ctrl.equipos" ng-show="ctrl.esEquipoDeGrupo(equipo, grupo)" ng-class="{true:'bold'}[equipo.esCabezaDeSerie]">
                                <th>1</th>
                                <td>
                                    {{equipo.nombre}}
                                </td>
                                <td class="success bold">
                                    {{equipo.puntos}}
                                </td>
                                <td>
                                    <!-- {{equipo.partidosJugados}} -->
                                </td>
                                <td>
                                    <!-- {{equipo.partidosGanados}} -->
                                </td>
                                <td>
                                    <!-- {{equipo.partidosEmpatados}} -->
                                </td>
                                <td>
                                    <!-- {{equipo.partidosPerdidos}} -->
                                </td>
                                <td>
                                    {{equipo.golesAFavor}}
                                </td>
                                <td>
                                    {{equipo.golesEnContra}}
                                </td>
                                <td>
                                    {{equipo.diferencia}}
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <ul data-ng-repeat="partido in ctrl.partidos" ng-show="ctrl.esEquipoDeGrupo(partido.local, grupo)" style="list-style-type:none">
                        <li>
                            <div>
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <span class="col-md-2 control-label">{{partido.local.nombre}}</span>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <div class="col-md-3">
                                                    <input ng-change="ctrl.actualizarResultado(partido)" ng-model="partido.resultado.golesLocal" type="text" id="golesLocal"
                                                        class="form-control" required>
                                                </div>
                                                <div class="col-md-3">
                                                    <input ng-change="ctrl.actualizarResultado(partido)" ng-model="partido.resultado.golesVisitantes" type="text" id="golesVisitante"
                                                        class="form-control" required>
                                                </div>
                                                <span class="col-md-3 control-label">{{partido.visitante.nombre}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                    </ul>


                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>

</div>

</li>
</ul>
