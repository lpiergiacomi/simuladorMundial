<title>Cargar Equipo</title>

<!-- Sólo para pruebas -->
<a ui-sref="cargarResultados">Ir a Cargar Resultados</a>
<br>

<div class="container" ng-controller="CargarEquipoController as cargarEquipoCtrl">
    <form ng-submit="cargarEquipoCtrl.cargarEquipo()" class="form-horizontal" role="form" name="cargarEquipoForm">
        <h2>Cargar Equipo</h2>

        <div>
            <div class="alert alert-danger" ng-show="cargarEquipoCtrl.errorMessage">
                {{cargarEquipoCtrl.errorMessage}}</div>
        </div>

        <div class="form-group">
            <label for="nombre" class="col-sm-3 control-label">País</label>
            <div class="col-sm-9">
                <input ng-model="cargarEquipoCtrl.equipoACargar.nombre" type="text" id="nombre" placeholder="Ingresá país a cargar" class="form-control"
                    required="true" autofocus>
            </div>
        </div>


        <div class="form-group">
            <label for="grupo" class="col-sm-3 control-label">Grupo</label>
            <div class="col-sm-9">
                <input ng-model="cargarEquipoCtrl.equipoACargar.zona" type="text" id="grupo" placeholder="Ingresá grupo" class="form-control"
                    required="true" maxlength="1" ng-keyup="cargarEquipoCtrl.upperCase(cargarEquipoCtrl.equipoACargar.zona)">
            </div>
        </div>


        <div class="form-group">
            <label for="defaultCheck1" class="col-sm-3 control-label">Es cabeza de serie</label>
            <div class="col-sm-9">
                <input ng-model="cargarEquipoCtrl.equipoACargar.esCabezaDeSerie" type="checkbox" id="defaultCheck1" class="form-check-input">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Cargar Equipo</button>
            </div>
        </div>
    </form>
    <br>

    <hr>

    <form ng-submit="cargarEquipoCtrl.eliminarEquipo()" class="form-horizontal" role="form" name="eliminarEquipoForm">
        <h2>Eliminar equipo</h2>

        <div class="form-group">
            <label class="col-sm-3 control-label">País a eliminar</label>
            <div class="form-group col-sm-9">
                <select name="equipoAEliminar" class="form-control" ng-model="cargarEquipoCtrl.equipoAEliminar" ng-options="equipo.nombre for equipo in cargarEquipoCtrl.equipos"
                    required="true"></select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-danger btn-block">Eliminar Equipo</button>
            </div>
        </div>
    </form>
    <br>

    <hr>

    <form ng-submit="cargarEquipoCtrl.editarEquipo()" class="form-horizontal" role="form" name="editarEquipoForm">
        <h2>Editar equipo</h2>

        <div class="form-group">
            <label class="col-sm-3 control-label">País a editar</label>
            <div class="form-group col-sm-9">
                <select name="equipoAEditar" class="form-control" ng-model="cargarEquipoCtrl.equipoAEditar" ng-options="equipo.nombre for equipo in cargarEquipoCtrl.equipos"
                    required="true"></select>
            </div>
        </div>

        <div>

            <div class="form-group">
                <label for="grupo" class="col-sm-3 control-label">Nuevo Grupo:</label>
                <div class="col-sm-9">
                    <input ng-model="cargarEquipoCtrl.equipoAEditar.zona" type="text" id="grupo" class="form-control" required="true" maxlength="1"
                        ng-keyup="cargarEquipoCtrl.upperCase(cargarEquipoCtrl.equipoAEditar.zona)">
                </div>
            </div>


            <div class="form-group">
                <label for="defaultCheck1" class="col-sm-3 control-label">Es cabeza de serie</label>
                <div class="col-sm-9">
                    <input ng-model="cargarEquipoCtrl.equipoAEditar.esCabezaDeSerie" type="checkbox" id="defaultCheck1" class="form-check-input">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-warning btn-block">Editar Equipo</button>
                </div>
            </div>
        </div>
    </form>

</div>
